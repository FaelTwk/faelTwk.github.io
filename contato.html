<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Ícaro Raphael</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">

    <header id="cabecalho">
        <div class="container-geral">
            <div class="logo">
                PERFIL PESSOAL
            </div>
            <nav id="navegacao">
                <button id="botao-fechar-menu"><i class="fa-solid fa-xmark"></i></button>
                <a href="index.html" class="link-nav">SOBRE MIM</a>
                <a href="portfolio.html" class="link-nav">PORTFÓLIO</a>
                <a href="habilidades.html" class="link-nav">HABILIDADES</a>
                <a href="contato.html" class="link-nav ativa">CONTATO</a>
            </nav>
            <button id="botao-abrir-menu"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <main class="pagina-conteudo">
        <div class="container-geral">
            
            <h2 class="titulo-secao">CONTATO</h2>

            <div class="layout-duas-colunas">

                <div class="layout-coluna-foto">
                    <img src="img/foto.jpg" alt="Foto de Ícaro Raphael">
                </div>

                <div class="layout-coluna-conteudo">
                    <p class="contato-subtitulo">Se interessou? Entre em contato comigo!</p>

                    <form id="formulario-contato">
                        <div class="grupo-formulario">
                            <label for="campo-nome">Nome</label>
                            <input type="text" id="campo-nome" name="nome">
                        </div>

                        <div class="grupo-formulario">
                            <label for="campo-email">E-mail</label>
                            <input type="email" id="campo-email" name="email">
                        </div>
                        
                        <div class="grupo-formulario">
                            <label for="campo-mensagem">Mensagem</label>
                            <textarea id="campo-mensagem" name="mensagem" rows="6"></textarea>
                        </div>
                        
                        <div class="grupo-formulario-botao">
                            <button type="submit" class="botao-enviar">ENVIAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer id="rodape">
        <div class="container-geral">
            <p>ÍCARO RAPHAEL © 2025 - PROJETO DE PORTFÓLIO PESSOAL</p>
            <p>PROGRAMAÇÃO WEB FRONTEND - UNIVERSIDADE TIRADENTES</p>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
